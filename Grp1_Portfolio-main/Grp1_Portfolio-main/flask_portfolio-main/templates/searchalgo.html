<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style ng algo.css">
    <title>Lab 1 - Search Algorithm</title>
    <style>

        .array {
            display: flex;
            justify-content: center; 
            gap: 20px; 
            margin-top: 15%; 
        }
        
        .container {
          position: relative;
          width: 100%;
          max-width: 400px;
          text-align: center;
        }
        
        .container img {
          width: 100%;
          height: 250px; 
          object-fit: cover; 
        }
        
        .container .btn {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
          background-color: #f1f1f1;
          color: black;
          font-size: 16px;
          padding: 16px 30px;
          border: none;
          cursor: pointer;
          border-radius: 5px;
          text-align: center;
          opacity: 100%;
        }
        
        .container .btn:hover {
          background-color: black;
          color: white;
          opacity: 50%;
        }
    </style>
</head>
<body>

    <section class="array">
        <div class="container">
            <a href="{{ url_for('small_array')}}">
              <img src="{{ url_for('static', filename='small.jpg')}}" alt="Small Array Image">
              <button class="btn">Small Array</button>
            </a>
        </div>
        <div class="container">
            <a href="{{ url_for('medium_array')}}">
                <img src="{{ url_for('static', filename='medium.jpg')}}" alt="Medium Array Image">
                <button class="btn">Medium Array</button>
            </a>
        </div>
        <div class="container">
            <a href="{{ url_for('large_array')}}">
                <img src="{{ url_for('static', filename='large.jpg')}}" alt="Large Array Image">
                <button class="btn">Large Array</button>
            </a>
        </div>
    </section>

</body>
</html>

    <p style="text-align: center;">
        <a href="{{ url_for('home') }}">
          <button class="btn">Go Back</button>
        </a>
    </p>

</body>
</html>
